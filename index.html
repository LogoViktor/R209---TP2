<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script difer src="JAVASCRIPT/app.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Shifumi</h1>
        <div class="choices">
            <button id="PIERRE" class="choice">PIERRE</button>
            <button id="FEUILLE" class="choice">FEUILLE</button>
            <button id="CISEAUX" class="choice">CISEAUX</button>
        </div>
        <div class="result">
            <p id="player-choice">Votre choix : </p>
            <p id="computer-choice">Choix de l'ordinateur : </p>
            <p id="result-text">Résultat : </p>
        </div>
        <div class="stats">
            <p>Manches jouées : <span id="total-games">0</span></p>
            <p>Victoires : <span id="player-wins">0</span></p>
            <p>Défaites : <span id="computer-wins">0</span></p>
            <p>Égalités : <span id="draws">0</span></p>
        </div>
        <button id="reset">Réinitialiser</button>
    </div>
</body>
</html>
